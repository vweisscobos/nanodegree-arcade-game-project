  <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="choose-char-popup">
      <h1>Choose your character</h1>
      <button class="choose-char-popup__char boy" value="boy"></button>
      <button class="choose-char-popup__char cat-girl" value="cat-girl"></button>
      <button class="choose-char-popup__char horn-girl" value="horn-girl"></button>
      <button class="choose-char-popup__char pink-girl" value="pink-girl"></button>
      <button class="choose-char-popup__char princess-girl" value="princess-girl"></button>
    </div>
    <div class="game-over-popup">
      <h1>Game Finished!</h1>
      <span class="score-display"></span>
      <button class="play-again-btn">Play again</button>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
